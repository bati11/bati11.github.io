<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="fabric.min.js"></script>
<style>
canvas {
  border: 1px solid black;
}
</style>
</head>
<body>
  <canvas id="c" width="600" height="100" />
  <script>
  (function(){
    var canvas = new fabric.Canvas('c');
    canvas.add(new fabric.Text("jsCafe", {
      left: 0,
      top: 0,
      fill: '#5fcc28',
      fontSize: 30
    }));
    canvas.add(new fabric.Text("jsCafe", {
      left: 150,
      top: 0,
      fill: '#fff',
      stroke: 'blue',
      strokeWidth: 2,
      fontFamily: 'sans-serif',
      fontSize: 50
    }));
    canvas.add(new fabric.IText("jsCafe", {
      left: 400,
      top: 0,
      fill: '#fff',
      fontSize: 30,
      angle: 20,
      textDecoration: 'underline'
    }));
  }());
  </script>
</body>
</html>
