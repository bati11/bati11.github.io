<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="fabric.min.js"></script>
<style>
canvas {
  border: 1px solid black;
}
</style>
</head>
<body>
  <canvas id="c" width="300" height="300" />
  <script>
  (function(){
    var canvas = new fabric.Canvas('c');
    var rect = new fabric.Rect({
      left: 10,
      top: 10,
      fill: 'red',
      width: 20,
      height: 20
    });
    canvas.add(rect);
  }());
  </script>
</body>
</html>
