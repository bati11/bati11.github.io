<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="fabric.min.js"></script>
<style>
canvas {
  border: 1px solid black;
}
</style>
</head>
<body>
  <input type="button" id="button" value="move"/>
  <canvas id="c" width="100" height="100" />
  <script>
  (function(){
      var canvas = new fabric.Canvas('c');
      var rect = new fabric.Rect({
        left: 10,
        top: 10,
        fill: 'red',
        width: 20,
        height: 20
      });
      canvas.add(rect);
      function move() {
        rect.set({left: 40, top: 40});
        canvas.renderAll();
      }
      document.getElementById('button').addEventListener('click', move);
  }());
  </script>
</body>
</html>
