<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="fabric.min.js"></script>
<style>
canvas {
  border: 1px solid black;
}
</style>
</head>
<body>
  <input type="button" id="button" value="move"/>
  <canvas id="c" width="100" height="100" />
  <script>
  (function(){
    var canvas = new fabric.Canvas('c');
    var redRect = new fabric.Rect({
      left: 10,
      top: 10,
      fill: 'red',
      width: 20,
      height: 20
    });
    var blueRect = new fabric.Rect({
      left: 30,
      top: 30,
      fill: 'blue',
      width: 20,
      height: 20
    });
    canvas.add(redRect);
    canvas.add(blueRect);

    function move() {
      // 絶対値で指定
      redRect.animate('left', 70, {
        onChange: canvas.renderAll.bind(canvas)
      });
      // 相対値で指定
      blueRect.animate('left', '+=30', {
        onChange: canvas.renderAll.bind(canvas),
        easing: fabric.util.ease.easeOutBounce
      });
    }
    document.getElementById('button').addEventListener('click', move);
  }());
  </script>
</body>
</html>
